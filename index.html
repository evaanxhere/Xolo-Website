<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOLO - Men's Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">XOLO</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" id="explore-btn">Explore</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="banner.jpg" alt="XOLO Banner">
        <button id="explore-btn">Explore</button>
    </section>

    <!-- Slideshow Section -->
    <section class="slideshow">
        <div class="slide active" style="background-image: url('https://static.nike.com/a/images/w_1536,c_limit/01cffb53-bc31-4a9c-99d3-5d47cb13011f/image.png');"></div>
        <div class="slide" style="background-image: url('https://static.nike.com/a/images/f_auto/dpr_3.5,cs_srgb/h_307,c_limit/d4d2b0c0-3edd-492c-ae6b-beb59fb7ab88/the-lebron-xxii-is-built-to-handle-pressure-and-powerful-moves.jpg');"></div>
        <div class="slide" style="background-image: url('https://static.nike.com/a/images/f_auto/dpr_3.5,cs_srgb/h_307,c_limit/ec2d2bd4-e145-4df8-887e-aa025b23ab12/kobe-footwear-and-apparel-release-during-nike-s-year-of-the-mamba.png');"></div>
    </section>

    <!-- Explore Section -->
    <section id="explore">
        <h2>Explore Our Collection</h2>
        <div class="product-container">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Stylish Jacket</h3>
                <p>$99.99</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Classic Suit</h3>
                <p>$199.99</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
