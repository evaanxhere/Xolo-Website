<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOLO - Men's Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">XOLO</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" id="explore-btn">Explore</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="banner.jpg" alt="XOLO Banner">
        <button id="explore-btn">Explore</button>
    </section>

    <!-- Slideshow Section -->
    <section class="slideshow">
        <div class="slide active" style="background-image: url('slide1.jpg');"></div>
        <div class="slide" style="background-image: url('slide2.jpg');"></div>
        <div class="slide" style="background-image: url('slide3.jpg');"></div>
    </section>

    <!-- Explore Section -->
    <section id="explore">
        <h2>Explore Our Collection</h2>
        <div class="product-container">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Stylish Jacket</h3>
                <p>$99.99</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Classic Suit</h3>
                <p>$199.99</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
